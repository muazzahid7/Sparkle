<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sparkle Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(product) {
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(product + " added to cart!");
      document.getElementById("cart-count").innerText = cart.length;
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("cart-count").innerText = cart.length;
    });
  </script>
</head>
<body class="bg-gradient-to-b from-pink-50 to-purple-100 font-sans text-gray-800">
  <!-- Navbar -->
  <nav class="fixed w-full top-0 left-0 bg-white shadow-lg p-4 flex justify-between items-center z-50">
    <h1 class="text-2xl font-bold text-pink-600">âœ¨ Sparkle</h1>
    <ul class="flex gap-6 font-medium">
      <li><a href="index.html" class="hover:text-pink-400">Home</a></li>
      <li><a href="shop.html" class="hover:text-pink-400">Shop</a></li>
      <li><a href="checkout.html">ðŸ›’ <span id="cart-count">0</span></a></li>
    </ul>
  </nav>

  <section class="pt-24 px-8">
    <h2 class="text-3xl font-bold text-pink-600 text-center mb-10">Our Products</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      
      <!-- Product 1 -->
      <div class="bg-white p-6 rounded-2xl shadow-md text-center">
        <img src="images/eraser2.jpg.jpg" alt="Toy Set 1" class="rounded-xl mb-4 mx-auto h-48 object-contain"/>
        <h3 class="text-xl font-semibold">Toy Makeup Kit</h3>
        <p class="text-gray-500">Rs. 500</p>
        <button onclick="addToCart('Toy Makeup Kit')" class="mt-3 bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600">Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div class="bg-white p-6 rounded-2xl shadow-md text-center">
        <img src="images/eraser3.jpg.jpg" alt="Toy Set 2" class="rounded-xl mb-4 mx-auto h-48 object-contain"/>
        <h3 class="text-xl font-semibold">Toy Bunny Set</h3>
        <p class="text-gray-500">Rs. 450</p>
        <button onclick="addToCart('Toy Bunny Set')" class="mt-3 bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600">Add to Cart</button>
      </div>

      <!--product 2.5 -->
      <div class="bg-white p-6 rounded-2xl shadow-md text-center">
        <img src="images/ring.jpg.jpg" alt="Blue Ring" class="rounded-xl mb-4 mx-auto h-48 object-contain"/>
        <h3 class="text-xl font-semibold">Blue ring</h3>
        <p class="text-gray-500">Rs. 250</p>
        <button onclick="addToCart('Toy Bunny Set')" class="mt-3 bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600">Add to Cart</button>
      </div>

      <!-- Product 3 -->
      <div class="bg-white p-6 rounded-2xl shadow-md text-center">
        <img src="images/notebook.jpg.jpg" alt="Notebooks" class="rounded-xl mb-4 mx-auto h-48 object-contain"/>
        <h3 class="text-xl font-semibold">Mini Notebook Set</h3>
        <p class="text-gray-500">Rs. 300</p>
        <button onclick="addToCart('Mini Notebook Set')" class="mt-3 bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600">Add to Cart</button>
      </div>

    </div>
  </section>
</body>
</html>
